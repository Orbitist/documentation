<div style="margin-top:15px;"></div>
<div class="well">
	<ul class="nav nav-pills nav-stacked">
		{% for post in site.posts reversed %}
			{% if post.published %}
				<li role="presentation"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
			{% endif %}
		{% endfor %}
	</ul>
</div>
